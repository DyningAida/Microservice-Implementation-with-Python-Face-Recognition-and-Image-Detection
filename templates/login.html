<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftarkan Foto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center jumbotron-fluid mt-5">
      <h1>Silakan login terlebih dahulu sebelum mendaftarkan foto</h1>
      <div class="container mt-5 text-center">
          <form action="/login" method="POST">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="username" name="username">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" name="password">
                </div>
              </div>
              <button type="submit" class="btn btn-dark" value="Login">Login</button><p></p>
            </form>
            <a class="btn btn-dark" href="/" role="button">Home</a> 
      </div>
  </div>
  
  <footer class="text-center">1184030 | 3B | Dyning Aida Batrishya</footer>
  </div>
</body>
</html>
